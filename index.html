            }
            else{
              $(".slider ul").stop().animate({
                marginLeft:"0px"
              },1000)
              liDeger=0;

            }

              yenigenişlik=ligenislik*liDeger;
              $(".slider ul").stop().animate({
                marginLeft:"-"+yenigenişlik+"px"
              },1000)
            }

          });
